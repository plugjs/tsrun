name: Build Pull Request

on:
  pull_request

jobs:
  build:
    strategy:
      matrix:
        version: [16, 18, 20]

    runs-on: ubuntu-latest
    name: Build Pull Request

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org
          node-version: ${{ matrix.version }}

      - name: Build Package
        run: |
          npm clean-install
          npm run build
