name: Build Pull Request

on:
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Pull Request

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org
          node-version: 18.x

      - name: Build Package
        run: |
          npm clean-install
          npm run build
